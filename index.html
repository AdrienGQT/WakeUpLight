<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur d'Aube</title>
    <link rel="stylesheet" href="./style.css">
    <script src='./js.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./store.js-master/dist/store.legacy.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>

<body>
    <div id="main">
        <div class="toggleMode">
            <div id="toggle">
                <i class="indicator" onClick="toggleMode()"></i>
            </div>
        </div>
        <div class="content">
            <div id="hello">
                <h2 id="hello_text">Bonjour, Adrien &#128075</h2>
            </div>
            <div id="qrev">
                <p>A quelle heure voulez-vous vous r√©veiller ?</p>
            </div>
            <div class="seltime">
                <form action="https://sheetdb.io/api/v1/82xalt9gnokc4" method="post" id="wakeUpTime">
                    <label for="startTime"></label>

                    <input type="time" name="data[reveilTime]" onClick="alarmUnset()" onkeydown = "if (event.keyCode == 13)
                        document.getElementById('validationButton').click()">

                    <br>

                    <input class="alarmSet" type="submit" value="Valider ?" id="validationButton" onClick="alarmSet()"></input>

                    <h2 id=clock></h2>

                    <p id="wakeUpTimeBackText">Valeur: <span id="wakeUpTimeBack"></span></p>
                </form>

                <script>
                    var form = document.getElementById('wakeUpTime');
                    form.addEventListener("submit", e => {
                        e.preventDefault();
                        fetch(form.action, {
                            method: "POST",
                            body: new FormData(document.getElementById("wakeUpTime")),
                        }).then(
                            response => response.json()
                        ).then((html) => {
                            // you can put any JS code here
                            //alert('success')
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</body>

</html>
